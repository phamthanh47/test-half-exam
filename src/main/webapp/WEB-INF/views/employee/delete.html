<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Employee</title>
</head>
<body>
<p>
    <a th:href="@{/employees}">List Employee</a>
</p>
<form method="post" th:action="@{/delete-employee}" th:object="${employee}">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Name</td>
            <td th:text="${employee.name}"></td>
        </tr>
    <tr>
        <td>Birthdate</td>
        <td th:text="${employee.birthdate}"></td>
    </tr>
    <tr>
        <td>Address</td>
        <td th:text="${employee.address}"></td>
    </tr>
    <tr>
        <td>Avartar</td>
        <td> <img width="50px" height="50px" th:src="@{'/i/' + ${employee.avatar}}"></td>
    </tr>
    <tr>
        <td>Salary</td>
        <td th:text="${employee.salary}"></td>
    </tr>
    <tr>
        <td>Department</td>
        <td th:text="${employee.department.name}">
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Delete Employee"/> </td>
    </tr>
    </table>

</form>
</body>
</html>
